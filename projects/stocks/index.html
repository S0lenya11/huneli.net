<!DOCTYPE html>
<html>
<head>
    <title>Python Output</title>
</head>
<body>
    <h1>Python Script Output</h1>
    <div id="result"></div>
    <script>
        fetch('/cgi-bin/app.py')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data;
            });
    </script>
</body>
</html>
