<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        #plot {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Stock Analysis</h1>
    <form id="stockForm">
        <label for="ticker">Enter Borsa Istanbul ticker:</label>
        <input type="text" id="ticker" name="ticker" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="results"></div>
    <div id="plot"></div>
    <script>
        document.getElementById('stockForm').onsubmit = async function(event) {
            event.preventDefault();
            const ticker = document.getElementById('ticker').value;
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: new URLSearchParams({ticker: ticker})
            });
            const result = await response.json();
            const resultsDiv = document.getElementById('results');
            const plotDiv = document.getElementById('plot');

            if (result.error) {
                resultsDiv.innerHTML = `<p style="color: red;">${result.error}</p>`;
                plotDiv.innerHTML = '';
            } else {
                resultsDiv.innerHTML = `<p>${result.message}</p>`;
                plotDiv.innerHTML = `<img src="data:image/png;base64,${result.plot}" alt="Stock Plot">`;
            }
        }
    </script>
</body>
</html>
