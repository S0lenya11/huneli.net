<!DOCTYPE html>
<html>
<head>
  <title>Wordle Game</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="jumbled-letters"></div>
  <div>
    <input type="text" id="input-field">
    <button id="submit-button">Submit</button>
  </div>
  <div id="result"></div>
  <style>
    #jumbled-letters {
      font-size: 50px;
    }
    #input-field {
      font-size: 25px;
    }
    #submit-button {
      font-size: 20px;
    }
  </style>
  <script>
    $(document).ready(function(){
      // array of words
      var words = ["javascript", "html", "css", "jquery"];
      // pick a random word from the array
      var word = words[Math.floor(Math.random() * words.length)];
      // jumble the letters of the word
      var jumbledWord = jumbleWord(word);
      // add the jumbled letters to the page
      $("#jumbled-letters").text(jumbledWord);
      // handle the submit button click
      $("#submit-button").click(function(){
        // get the player's guess
        var guess = $("#input-field").val();
        // check the guess against the word
        if (guess === word) {
          $("#result").text("Correct!");
        } else {
          $("#result").text("Incorrect. Try again.");
        }
      });
    });

    // function to jumble a word
    function jumbleWord(word) {
      // convert the word to an array of letters
      var letters = word.split("");
      // shuffle the array of letters
      for (var i = letters.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = letters[i];
        letters[i] = letters[j];
        letters[j] = temp;
      }
      // convert the array of letters back to a string
      return letters.join("");
    }
  </script>
</body>
</html>
